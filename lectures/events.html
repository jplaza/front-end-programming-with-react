<!doctype html>
<html>

<head>
  <title>Events in vanilla HTML+JS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="app">
    <form action="">
      <div class="flex items-center justify-center bg-white p-8">
        <div class="mx-auto w-full max-w-xs">
          <div>
            <label for="search" class="block text-sm font-medium leading-6 text-gray-900">Quick search</label>
            <div class="relative mt-2 flex items-center">
              <input type="text" name="search" id="search"
                class="block w-full rounded-md border-0 py-1.5 pr-14 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div class="absolute inset-y-0 right-0 flex py-1.5 pr-1.5">
                <kbd
                  class="inline-flex items-center rounded border border-gray-200 px-1 font-sans text-xs text-gray-400">âŒ˜K</kbd>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="events.js""></script>
  <script>
    window.addEventListener("DOMContentLoaded", function(event) {
      searchInput();
    });
  </script>
</body>

</html>
